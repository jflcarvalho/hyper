machine:
  xcode:
    version: "9.0"
  pre:
    - mkdir ~/.yarn-cache

dependencies:
  pre:
    - npm install -g yarn
    - yarn config set cache-folder ~/.yarn-cache
  cache_directories:
    - ~/.yarn-cache
  override:
    - yarn

checkout:
  post:
    - if [[ "$CIRCLE_BRANCH" == "canary" ]]; then cp build/canary.icns build/icon.icns; fi

test:
  override:
    - yarn test

deployment:
  artifacts:
    branch: /^(?!master$).*$/
    owner: zeit
    commands:
      - yarn run dist -- -p 'never'
      - cp dist/*.zip $CIRCLE_ARTIFACTS
  release:
    tag: /.*/
    owner: zeit
    commands:
      - yarn run dist
